<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <header class="title">
        <h1>Handy Dandy To Do List</h1>
    </header>
        <!--input to enter new item-->
        <div class="theFunkPt2">
            <form class="inputBox">
                <!--text box-->
                <input type="text" id="newListItem">
                <!--submit button-->
                <input type="button" class="button" value="Add to list" onclick=addLi()>
            </form>
    </div>
<!--unordered list of to-do items-->
    <div class = "theFunk">  
        <ul class="theList">
            <li class="listItem">
                This is my first item on the list
            </li>
            <li class="listItem">
                This is my second item on the list
            </li>
            <li class="listItem">
                This is my third item on the list
            </li>
        </ul>
    </div>
        <br>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
